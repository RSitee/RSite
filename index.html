<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSite - Under Development</title>
  <meta name="description" content="Join our Discord to be notified when we launch." />
  <meta property="og:title" content="RSite - Under Development" />
  <meta property="og:description" content="Join our Discord to be notified when we launch." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1227453510585417728/1383749577659646052/New_Project_18.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1227453510585417728/1383749577659646052/New_Project_18.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #130018 0%, #000000 100%);
      color: #d9ceff;
      font-family: 'Orbitron', 'Raleway', sans-serif;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      padding: 3rem;
      background: rgba(30, 0, 40, 0.4);
      backdrop-filter: blur(24px);
      border-radius: 28px;
      text-align: center;
      border: 1.5px solid rgba(204, 102, 255, 0.7);
      box-shadow:
        0 0 40px 5px rgba(204, 102, 255, 0.45),
        0 0 90px 25px rgba(153, 0, 255, 0.25);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      color: #cc66ff;
      text-shadow:
        0 0 15px #cc66ff,
        0 0 45px #9900ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #cc66ff, #9900ff);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, #9f00ff, #6500cc);
      color: #fff;
    }

    #eye {
      margin-top: 2rem;
      width: 64px;
      height: auto;
      filter: drop-shadow(0 0 8px #9900ff);
      transition: 0.3s ease;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 32px;
        font-size: 1rem;
      }

      #eye {
        width: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚒️ we're currently under development!</h1>
    <p>join the discord to be notified when we're live.</p>
    <a href="https://discord.gg/YOURSERVER" target="_blank" class="btn">join discord</a>
    <img id="eye" src="https://media.discordapp.net/attachments/1227453510585417728/1383757117416276058/blink.png" alt="Viewer Eye" />
  </div>

  <script>
    const eyeImg = document.getElementById('eye');
    let viewerCount = 0;

    function updateEye(open) {
      eyeImg.src = open
        ? "https://media.discordapp.net/attachments/1227453510585417728/1383757117139324998/new.png"
        : "https://media.discordapp.net/attachments/1227453510585417728/1383757117416276058/blink.png";
    }

    const channel = new BroadcastChannel('viewer-status');
    channel.postMessage({ type: 'join' });

    channel.addEventListener('message', (event) => {
      if (event.data.type === 'count') {
        viewerCount = event.data.count;
        updateEye(viewerCount > 0);
      }
    });

    let localCount = 0;
    const bc = new BroadcastChannel('viewer-status');

    let others = new Set();

    bc.addEventListener('message', (e) => {
      const { type, id } = e.data;
      if (type === 'join') {
        others.add(id);
        sendCount();
      } else if (type === 'leave') {
        others.delete(id);
        sendCount();
      }
    });

    const id = Math.random().toString(36).substr(2, 9);
    bc.postMessage({ type: 'join', id });

    window.addEventListener('beforeunload', () => {
      bc.postMessage({ type: 'leave', id });
    });

    function sendCount() {
      const total = others.size + 1;
      bc.postMessage({ type: 'count', count: total });
    }
  </script>
</body>
</html>
