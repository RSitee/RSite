<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSite - Under Development</title>
  <meta name="description" content="Join our Discord to be notified when we launch." />
  <meta property="og:title" content="RSite - Under Development" />
  <meta property="og:description" content="Join our Discord to be notified when we launch." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1227453510585417728/1383749577659646052/New_Project_18.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1227453510585417728/1383749577659646052/New_Project_18.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #130018 0%, #000000 100%);
      color: #d9ceff;
      font-family: 'Orbitron', 'Raleway', sans-serif;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      padding: 3rem;
      background: rgba(30, 0, 40, 0.4);
      backdrop-filter: blur(24px);
      border-radius: 28px;
      text-align: center;
      border: 1.5px solid rgba(204, 102, 255, 0.7);
      box-shadow:
        0 0 40px 5px rgba(204, 102, 255, 0.45),
        0 0 90px 25px rgba(153, 0, 255, 0.25);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      color: #cc66ff;
      text-shadow:
        0 0 15px #cc66ff,
        0 0 45px #9900ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #cc66ff, #9900ff);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, #9f00ff, #6500cc);
      color: #fff;
    }

    #viewer-display {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid #cc66ff;
      font-size: 1rem;
      color: #cc66ff;
      box-shadow: 0 0 12px #9900ff60;
      z-index: 99;
    }

    #eye-img {
      height: 40px;
      width: 40px;
      image-rendering: crisp-edges;
      filter: drop-shadow(0 0 6px #9900ff);
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 32px;
        font-size: 1rem;
      }

      #eye-img {
        height: 32px;
        width: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚒️ we're currently under development!</h1>
    <p>join the discord to be notified when we're live.</p>
    <a href="https://discord.gg/YOURSERVER" target="_blank" class="btn">join discord</a>
  </div>
  <script>
  </script>
</body>
</html>
