<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rsite - under development</title>
  <meta name="description" content="join our discord to be notified when we're live." />
  <meta property="og:title" content="rsite - under development" />
  <meta property="og:description" content="join our discord to be notified when we're live." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1227453510585417728/1383749577659646052/New_Project_18.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1227453510585417728/1383749577659646052/New_Project_18.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=orbitron:wght@700&family=raleway:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet" />
  <style>
    /* base reset */
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000000;
      font-family: 'raleway', 'orbitron', monospace, sans-serif;
      color: #b885ff;
      user-select: none;
      overflow: hidden;
      text-transform: lowercase !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 90vw;
      padding: 3rem 2rem;
      background: rgba(184, 133, 255, 0.12);
      border-radius: 24px;
      border: 2px solid #b885ffcc;
      box-shadow:
        0 0 40px 12px #b885ff99,
        inset 0 0 15px 3px #b885ff55;
      text-align: center;
      z-index: 10;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    h1 {
      margin: 0 0 1rem;
      font-family: 'orbitron', monospace;
      font-weight: 700;
      font-size: 3.4rem;
      line-height: 1.1;
      color: #b885ff;
      text-shadow:
        0 0 10px #b885ffcc,
        0 0 25px #a660ffcc,
        0 0 40px #c8a3ffdd;
      letter-spacing: 0.02em;
    }
    p {
      margin: 0 0 2.4rem;
      font-weight: 400;
      font-size: 1.35rem;
      color: #d1bbffcc;
      letter-spacing: 0.04em;
      line-height: 1.4;
    }
    a.btn {
      display: inline-block;
      padding: 18px 56px;
      font-size: 1.3rem;
      font-weight: 900;
      background: linear-gradient(120deg, #b885ff 0%, #9e66ff 50%, #7e3eff 100%);
      color: #120019;
      border-radius: 14px;
      text-decoration: none;
      box-shadow:
        0 0 20px #b885ffcc,
        0 6px 16px #8a50ffbb;
      transition: all 0.3s ease;
      letter-spacing: 0.1em;
      user-select: none;
      text-transform: lowercase !important;
      cursor: pointer;
    }
    a.btn:hover,
    a.btn:focus {
      background: linear-gradient(120deg, #7e3eff 0%, #9e66ff 50%, #b885ff 100%);
      color: #fff;
      box-shadow:
        0 0 35px #d6abffdd,
        0 0 55px #7e3effdd;
      outline: none;
    }
    a.btn:active {
      transform: scale(0.95);
    }
    #background-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
      background: #000000;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <main class="container" role="main" aria-label="under development notice">
    <h1>⚒️ we're currently under development</h1>
    <p>join the discord to be notified when we're live</p>
    <a href="https://discord.gg/WzkFvAtBKY" target="_blank" rel="noopener noreferrer" class="btn">join discord</a>
  </main>

  <script>
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');

    let w, h, particles;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w * devicePixelRatio;
      canvas.height = h * devicePixelRatio;
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 0.22;
        this.vy = (Math.random() - 0.5) * 0.22;
        this.size = 1 + Math.random() * 1.4;
        this.baseAlpha = 0.1 + Math.random() * 0.3;
        this.alpha = this.baseAlpha;
        this.pulse = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.pulse += 0.025;
        this.alpha = this.baseAlpha + Math.sin(this.pulse) * 0.07;

        if (this.x < 0) this.x = w;
        else if (this.x > w) this.x = 0;
        if (this.y < 0) this.y = h;
        else if (this.y > h) this.y = 0;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(184, 133, 255, ${this.alpha.toFixed(3)})`;
        ctx.shadowColor = `rgba(184, 133, 255, 0.7)`;
        ctx.shadowBlur = 6;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Polygon {
      constructor(cx, cy, radius, sides, angle = 0, speed = 0.001) {
        this.cx = cx;
        this.cy = cy;
        this.radius = radius;
        this.sides = sides;
        this.angle = angle;
        this.speed = speed;
        this.points = [];
        this.calcPoints();
      }
      calcPoints() {
        this.points = [];
        for (let i = 0; i < this.sides; i++) {
          let a = (Math.PI * 2 / this.sides) * i + this.angle;
          let x = this.cx + this.radius * Math.cos(a);
          let y = this.cy + this.radius * Math.sin(a);
          this.points.push({ x, y });
        }
      }
      update() {
        this.angle += this.speed;
        this.calcPoints();
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(184,133,255,0.18)';
        ctx.lineWidth = 1.3;
        ctx.shadowColor = 'rgba(184,133,255,0.7)';
        ctx.shadowBlur = 7;
        ctx.moveTo(this.points[0].x, this.points[0].y);
        for (let i = 1; i < this.points.length; i++) {
          ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        ctx.closePath();
        ctx.stroke();
      }
    }

    function connectParticles(ctx, particles) {
      const maxDist = 140;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            const alpha = 0.2 * (1 - dist / maxDist);
            ctx.beginPath();
            ctx.strokeStyle = `rgba(184,133,255,${alpha.toFixed(3)})`;
            ctx.lineWidth = 0.65;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    let polygons = [];
    function setup() {
      resize();
      particles = [];
      for (let i = 0; i < 110; i++) {
        particles.push(new Particle());
      }
      polygons = [
        new Polygon(w / 2, h / 2, Math.min(w, h) / 3.6, 6, 0, 0.0013),
        new Polygon(w / 2, h / 2, Math.min(w, h) / 5.6, 3, Math.PI / 4, -0.0018),
        new Polygon(w / 2, h / 2, Math.min(w, h) / 8.8, 4, 0, 0.0024),
      ];
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      polygons.forEach((p) => {
        p.update();
        p.draw(ctx);
      });

      particles.forEach((p) => {
        p.update();
        p.draw(ctx);
      });

      connectParticles(ctx, particles);

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => setup());

    setup();
    animate();

    const devNotice = document.querySelector("main.container");
    const bgCanvas = document.getElementById("background-canvas");

    document.addEventListener("keydown", async (e) => {
      if (e.key === "1") {
        let userInput = prompt("enter admin password:");
        if (!userInput) return;

        try {
          let res = await fetch("https://pastebin.com/raw/XadhU0Rk");
          let realPassword = (await res.text()).trim();

          if (userInput.trim() === realPassword) {
            // hide dev notice and background
            devNotice.style.display = "none";
            bgCanvas.style.display = "none";

            // show full site content
            const fullContent = document.createElement("div");
            fullContent.style.position = "fixed";
            fullContent.style.inset = "0";
            fullContent.style.background = "black";
            fullContent.style.color = "#b885ff";
            fullContent.style.display = "flex";
            fullContent.style.flexDirection = "column";
            fullContent.style.alignItems = "center";
            fullContent.style.justifyContent = "center";
            fullContent.style.fontFamily = "monospace";
            fullContent.style.zIndex = "9999";

            fullContent.innerHTML = `
              <h1 style="font-size: 3rem; margin: 0;">rsite studios</h1>
              <p style="font-size: 1.3rem; margin: 1rem 0 0;">admin access granted — full site unlocked.</p>
              <a href="https://your-download-link.com" target="_blank" rel="noopener noreferrer"
                style="margin-top: 2rem; padding: 1rem 2rem; background: #b885ff; color: black; border-radius: 10px; text-decoration: none; font-weight: 700;">
                download tool
              </a>
            `;

            document.body.appendChild(fullContent);
          } else {
            alert("incorrect password.");
          }
        } catch (err) {
          alert("failed to fetch password.");
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
